<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API call example</title>
    <link rel="stylesheet" type="text/css" href="apiExample.css">
    <script src="apiExample.js"></script>
</head>
<body>
    <header>
        <h1>This is an Api Call...</h1>
        <h3>Click on the button to load up the json info.</h3>
        <a href="/index.html">HOME</a>
    </header>
    <main>
        <button type="button" id="apiCallButton" href="https://swapi.co/api/starships/" onclick="fetchShips(this)">Lets see some ships from star wars</button>
        <div id="holder">
            <ul id="listOfStuff"></ul>
            <button type="button" id="prev-button" onclick="fetchShips(this)">Previous</button>
            <button type="button" id="next-button" onclick="fetchShips(this)">Next</button>
        </div>
        <div id="details"> dynamically added content goes here.</div>
    </main>
</body>
</html>

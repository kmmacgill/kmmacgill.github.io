<body>

                    <li><a onclick="selectClimate(this.id)" class="climateSelector" href="#" id="all">ALL</a></li>
                </ul>
                <h3 id="currentClimate">Currently: All</h3>
            </section>
            <section class="buttonslist">
                <a id="easy" href="#" onclick="randomEnc(this.id)">Easy</a>
                <a id="norm" href="#" onclick="randomEnc(this.id)">Medium</a>
                <a id="hard" href="#" onclick="randomEnc(this.id)">Hard</a>
                <a id="dead" href="#" onclick="randomEnc(this.id)">Deadly</a>
            </section>
            <section id="encounterdetails">

            </section>
        </div>
